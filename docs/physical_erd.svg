<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900">
  <rect width="100%" height="100%" fill="#ffffff" />
  <g font-family="Arial, Helvetica, sans-serif" font-size="12" fill="#111">
    <!-- Users -->
    <rect x="40" y="40" width="240" height="120" fill="#f1f5f9" stroke="#334155" rx="6" />
    <text x="60" y="64" font-weight="700">users</text>
    <text x="60" y="86">id (PK)</text>
    <text x="60" y="102">username (UNQ)</text>
    <text x="60" y="118">email, password_hash, role</text>

    <!-- Profiles -->
    <rect x="320" y="40" width="240" height="80" fill="#fff7ed" stroke="#92400e" rx="6" />
    <text x="340" y="64" font-weight="700">profiles</text>
    <text x="340" y="86">id (PK), user_id (UNQ, FK)</text>

    <!-- Posts -->
    <rect x="40" y="200" width="360" height="120" fill="#ecfeff" stroke="#075985" rx="6" />
    <text x="60" y="224" font-weight="700">posts</text>
    <text x="60" y="246">id (PK), user_id (FK), content, media_url</text>
    <text x="60" y="264">post_date, is_flagged</text>

    <!-- Post Likes -->
    <rect x="440" y="200" width="240" height="80" fill="#f0fdf4" stroke="#166534" rx="6" />
    <text x="460" y="224" font-weight="700">post_likes</text>
    <text x="460" y="246">post_id, user_id (PK composite)</text>

    <!-- Comments -->
    <rect x="760" y="200" width="320" height="120" fill="#fff1f2" stroke="#9f1239" rx="6" />
    <text x="780" y="224" font-weight="700">post_comments</text>
    <text x="780" y="246">id (PK), post_id (FK), user_id (FK)</text>
    <text x="780" y="264">text, created_at, is_flagged</text>

    <!-- Friends & Requests -->
    <rect x="40" y="360" width="300" height="120" fill="#eef2ff" stroke="#3730a3" rx="6" />
    <text x="60" y="384" font-weight="700">friend_requests</text>
    <text x="60" y="406">id, requester_id, addressee_id, status</text>
    <rect x="360" y="360" width="320" height="80" fill="#fffaf0" stroke="#92400e" rx="6" />
    <text x="380" y="384" font-weight="700">friends</text>
    <text x="380" y="406">user_id_a, user_id_b (PK composite), friend_since</text>

    <!-- Messages -->
    <rect x="720" y="360" width="360" height="120" fill="#f8fafc" stroke="#0f172a" rx="6" />
    <text x="740" y="384" font-weight="700">messages</text>
    <text x="740" y="406">id, sender_id, receiver_id, text, media_url, sent_date</text>

    <!-- Notifications -->
    <rect x="40" y="520" width="360" height="80" fill="#f8fafc" stroke="#0f172a" rx="6" />
    <text x="60" y="548" font-weight="700">notifications</text>
    <text x="60" y="570">id, user_id, type, ref_id, message, read</text>

    <!-- Ads -->
    <rect x="440" y="520" width="360" height="120" fill="#fff7ed" stroke="#92400e" rx="6" />
    <text x="460" y="548" font-weight="700">ads</text>
    <text x="460" y="568">id, advertiser_id, title, image_url, target_url</text>
    <text x="460" y="588">status, impression_count, click_count</text>

    <!-- Reports -->
    <rect x="840" y="520" width="240" height="120" fill="#fff1f2" stroke="#9f1239" rx="6" />
    <text x="860" y="548" font-weight="700">reports</text>
    <text x="860" y="568">id, reporter_id, content_type, content_id, reason, status</text>

    <!-- Relationships (lines) -->
    <line x1="280" y1="100" x2="320" y2="100" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)" />
    <line x1="200" y1="160" x2="200" y2="200" stroke="#333" stroke-width="1.2" marker-end="url(#arrow)" />
    <line x1="400" y1="260" x2="440" y2="260" stroke="#333" stroke-width="1.2" marker-end="url(#arrow)" />
    <line x1="620" y1="260" x2="760" y2="260" stroke="#333" stroke-width="1.2" marker-end="url(#arrow)" />
    <line x1="200" y1="280" x2="200" y2="360" stroke="#333" stroke-width="1.2" marker-end="url(#arrow)" />

    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
        <path d="M0,0 L0,6 L9,3 z" fill="#333" />
      </marker>
    </defs>

    <text x="38" y="860" font-size="11" fill="#334155">Physical ERD (adapted for GraceNook)</text>
  </g>
</svg>