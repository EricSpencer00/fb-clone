# Cloudflare Pages configuration
# Frontend build configuration for Cloudflare Pages

name = "fb-clone"
type = "javascript"

# Build configuration
[build]
command = "pnpm build"
cwd = "./"
output_dir = "dist"

# Production environment for Pages
[env.production]
name = "fb-clone"

[env.production.vars]
VITE_API_URL = "https://gracenook.thebiggydg2019.workers.dev"
VITE_DEBUG = "false"

# Preview environment for Pages
[env.preview]
name = "fb-clone-preview"

[env.preview.vars]
VITE_API_URL = "https://gracenook.thebiggydg2019.workers.dev"
VITE_DEBUG = "true"
