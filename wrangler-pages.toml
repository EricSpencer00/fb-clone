# Cloudflare Pages configuration
# DO NOT include Worker config here - Pages and Workers have different configs

name = "fb-clone"
compatibility_date = "2025-11-24"
pages_build_output_dir = "dist"


# Preview environment for Pages
[env.preview]
name = "fb-clone-preview"

[env.preview.vars]
# API requests to /api/* are proxied by Pages Function to backend Worker
VITE_DEBUG = "true"
