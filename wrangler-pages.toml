# Cloudflare Pages configuration
# Frontend build configuration for Cloudflare Pages

name = "fb-clone"
type = "javascript"

# Build configuration
[build]
command = "pnpm build"
cwd = "./"
output_dir = "dist"

# Production environment for Pages
[env.production]
name = "fb-clone"

[env.production.vars]
# API requests to /api/* are proxied by Pages Function to backend Worker
# No need to set VITE_API_URL - defaults to relative /api path
VITE_DEBUG = "false"

# Preview environment for Pages
[env.preview]
name = "fb-clone-preview"

[env.preview.vars]
# API requests to /api/* are proxied by Pages Function to backend Worker
VITE_DEBUG = "true"
