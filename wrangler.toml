# Cloudflare Pages build configuration
# This file is read by Cloudflare Pages during deployment
# Worker configuration is in the Worker deployment step


name = "fb-clone"
type = "javascript"

# Wrangler needs a compatibility date when deploying assets
compatibility_date = "2025-11-24"

[build]
command = "pnpm build"
# Note: Pages/Assets directory is `dist` after running the frontend build
output_dir = "dist"

[assets]
directory = "./dist"

[env.production]
name = "fb-clone"

[env.production.vars]
VITE_API_URL = "https://gracenook.thebiggydg2019.workers.dev"
VITE_DEBUG = "false"

[env.preview]
name = "fb-clone-preview"

[env.preview.vars]
VITE_API_URL = "https://gracenook.thebiggydg2019.workers.dev"
VITE_DEBUG = "true"
