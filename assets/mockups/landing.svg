<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="800" fill="#f8fafc"/>
  <rect x="0" y="0" width="1200" height="120" fill="#2563eb" rx="0"/>
  <text x="48" y="72" font-family="Inter, Arial, sans-serif" font-size="36" fill="#fff" font-weight="700">GraceNook</text>
  <text x="48" y="110" font-family="Inter, Arial, sans-serif" font-size="14" fill="#e6eefc">Simple · Safe · Fun</text>

  <!-- Hero -->
  <g>
    <rect x="48" y="160" width="720" height="420" fill="#ffffff" rx="12" stroke="#e6eefc"/>
    <text x="88" y="220" font-family="Inter, Arial, sans-serif" font-size="28" fill="#0f172a" font-weight="600">Welcome to GraceNook</text>
    <text x="88" y="260" font-family="Inter, Arial, sans-serif" font-size="16" fill="#475569" width="560">A lightweight social platform designed for privacy, simple interactions, and calm conversations.</text>
    <rect x="88" y="320" width="160" height="44" fill="#10b981" rx="8"/>
    <text x="118" y="352" font-family="Inter, Arial, sans-serif" font-size="14" fill="#fff">Get Started</text>
    <rect x="264" y="320" width="160" height="44" fill="#2563eb" rx="8"/>
    <text x="304" y="352" font-family="Inter, Arial, sans-serif" font-size="14" fill="#fff">Sign In</text>
  </g>

  <!-- Features column -->
  <g>
    <rect x="792" y="160" width="336" height="420" fill="#fff" rx="12" stroke="#e6eefc"/>
    <text x="820" y="200" font-family="Inter, Arial, sans-serif" font-size="18" fill="#0f172a" font-weight="600">Features</text>
    <text x="820" y="234" font-family="Inter, Arial, sans-serif" font-size="14" fill="#475569">• Privacy controls per post</text>
    <text x="820" y="258" font-family="Inter, Arial, sans-serif" font-size="14" fill="#475569">• Clean, distraction-free feed</text>
    <text x="820" y="282" font-family="Inter, Arial, sans-serif" font-size="14" fill="#475569">• Ads are transparent & labeled</text>
    <text x="820" y="306" font-family="Inter, Arial, sans-serif" font-size="14" fill="#475569">• Easy friend and messaging flows</text>
  </g>

  <text x="48" y="720" font-family="Inter, Arial, sans-serif" font-size="12" fill="#94a3b8">Prototype mockup — import these SVGs into Figma to continue design</text>
</svg>
